  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes shimmer {
      0% { box-shadow: 0 0 3px rgba(255, 255, 255, 0.1), inset 0 0 3px rgba(255, 255, 255, 0.05); }
      50% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.3), inset 0 0 6px rgba(255, 255, 255, 0.15); }
      100% { box-shadow: 0 0 3px rgba(255, 255, 255, 0.1), inset 0 0 3px rgba(255, 255, 255, 0.05); }
    }

    .animate-shimmer {
      animation: shimmer 1.5s infinite ease-in-out;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0px rgba(236, 72, 153, 0.5); } /* pink-500 equivalent */
      70% { box-shadow: 0 0 0 8px rgba(236, 72, 153, 0); }
      100% { box-shadow: 0 0 0 0px rgba(236, 72, 153, 0); }
    }

    .animate-pulse-border {
      animation: pulse-border 1.75s infinite cubic-bezier(0.66, 0, 0, 1);
    }

    /* Walkthrough Styles */
    .walkthrough-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6); /* Darker overlay for better focus */
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .walkthrough-tooltip {
      background-color: #2d3748; /* gray-800 */
      color: #e2e8f0; /* gray-300 */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      z-index: 101; /* Above overlay, below actual highlighted elements if needed */
      border: 1px solid #4a5568; /* gray-700 */
    }
    
    .is-walkthrough-highlight {
      outline: 3px solid #fcd34d; /* yellow-400 */
      box-shadow: 0 0 15px #fcd34d;
      border-radius: 0.375rem; /* rounded-md */
      position: relative; /* Needed if walkthrough tooltip tries to position itself relative to it */
      z-index: 10; /* Ensure highlighted elements are above general UI but below tooltip itself if tooltip is not part of overlay */
      transition: outline 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    /* Ensure highlighted buttons inside controls are distinct */
    .controls-container .is-walkthrough-highlight {
        outline-offset: 2px;
    }

  </style>
